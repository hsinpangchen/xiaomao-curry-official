      <div class="pure-u-1 pure-u-sm-1-5"><p></p></div>

        <p class="block">
          從心出發、追溯咖哩歷史、鑽入咖哩的世界。將真材實料變成美味的料理
        </p>

        <div class="pure-g">
          <div class="pure-u-1 pure-u-sm-2-5">

            <div class="circle_title">
              焦糖洋蔥
            </div>

          </div>
          <div class="pure-u-1 pure-u-sm-3-5">

            <p class="desc">焦糖洋蔥是笑貓咖哩眾多口味中的基礎，需要花時間細心地將洋蔥翻炒至焦糖化</p>

          </div>

        </div>


        <!-- 自家製 -->

        <div class="pure-g">
          <div class="pure-u-1 pure-u-sm-2-5">

            <div class="circle_title">
              自家製
            </div>

          </div>
          <div class="pure-u-1 pure-u-sm-3-5">

            <p class="desc">咖哩中用到的香料皆由我們從各種原型或粉狀香料調配而成、經過翻炒、熟成等步驟</p>

          </div>

        </div>

        <!-- 創作 -->

        <div class="pure-g">
